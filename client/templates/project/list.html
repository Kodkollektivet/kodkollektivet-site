
<div align="center">
    <h2>Projects</h2>
</div>

<div ng-repeat="project in projects">
  <a href="#/project/{{project.slug}}">{{project.name}}</a>
  {{ project.name }}

  <ul>
    <li ng-repeat="lan in prolan | filter:project.slug:true">{{ lan.language }}</li>
  </ul>

  <ul>
    <li ng-repeat="fra in profra | filter:project.slug:true">{{ fra.framework }}</li>
  </ul>
  
</div>
