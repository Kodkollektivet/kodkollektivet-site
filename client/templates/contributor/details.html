
<hr>

<h2 align="center">{{ contributor.name }}</h2>

<hr>


<div align="center">
  
  <!-- GitHub -->
  <a ng-show="contributor.gh_html.length > 0"
     popover-placement="left"
     uib-popover="{{contributor.name}}s GitHub profile"
     popover-trigger="mouseenter"
     href="{{ contributor.gh_html}}"
     target="_blank"
     class="fa fa-github fa-3x"
     style="margin-left: 2vh;"
     ></a>
  
  <!-- Website -->
  <a ng-show="contributor.website.length > 0"
     popover-placement="bottom"
     uib-popover="{{contributor.name}}s personal site"
     popover-trigger="mouseenter"
     href="{{ contributor.website}}"
     target="_blank"
     class="fa fa-globe fa-3x"
     style="margin-left: 2vh;"     
     ></a>
  
  <!-- Linkedin -->
  <a ng-show="contributor.linkedin.length > 0"
     popover-placement="top"
     uib-popover="{{contributor.name}}s LinkedIn profile"
     popover-trigger="mouseenter"
     href="{{ contributor.linkedin}}"
     target="_blank"
     class="fa fa-linkedin fa-3x"
     style="margin-left: 2vh;"     
     ></a>
  
  <!-- Email -->  
  <a ng-show="contributor.email.length > 0"
     popover-placement="right"
     uib-popover="Contact {{contributor.name}} by mail"
     popover-trigger="mouseenter"
     href="mailto:{{contributor.email}}"
     target="_top"
     class="fa fa-envelope fa-3x"
     style="margin-left: 2vh;"     
     ></a>
</div>

<hr>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" align="center">
    <img src="{{ contributor.gh_avatar }}" class="img-responsive img-thumbnail" style="width: 50%">
  </div>  

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">  
    <div align="center">
      <h3>Contributed to projects:</h3>
      <a ng-repeat="pro in projects"
	 href="#/projects/{{ pro.slug }}">
	<h4>{{ pro.name }}</h4>
      </a>
    </div>
  </div>  
</div>  


<div align="center" style="margin-top:1vh">
  <h3>About</h3>    
</div>

<div class="well">
  <div btf-markdown="contributor.about"></div>    
</div>
