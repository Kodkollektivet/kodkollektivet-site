
<div class="container siteContainerMain">

    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7" align="center">
        <p>If you have any question or want to get in contact.</p>
        <p>Please contact me with the form.</p>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">


            <form class="form-group contactForm">

                <form class="form-horizontal">
                    <div class="form-group" id="formItem">
                        <input type="text" class="form-control" placeholder="Name" ng-model="contact.name">
                    </div>

                    <div class="form-group" id="formItem">
                        <input type="email" class="form-control" placeholder="Email" ng-model="contact.email">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Telephone" ng-model="contact.tel">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" rows="4" placeholder="Message" ng-model="contact.text"></textarea>
                    </div>

                    <div class="form-group" id="formItem" align="center">
                        <button type="submit" class="btn btn-default" ng-click="submitContactForm()">Send</button>
                    </div>

                </form>

            </form>

    </div>

</div>
