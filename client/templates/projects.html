
<div ng-controller="ProjectsCtrl as projects">
    <div align="center">
    <h2>Projects</h2>
    </div>
    <div class="well" align="center" ng-repeat="project in projects">
        <h3 id="{{ project.slug }}"><b>{{ project.name }}</b></h3>
        <p>{{ project.gh_url }}</p>
        <div ng-include="'templates/contributors.html'"></div>
    </div>
</div>
