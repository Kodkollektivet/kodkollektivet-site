<div>
    <div ng-show="showDetailed === false">

        <div align="center">
            <h2>Projects</h2>
        </div>

        <div class="well" align="center" ng-repeat="project in projects">
            <h3>{{ project.name }}</h3>
            <h5 ng-repeat="prolan in prolans | filter:project.name:true">{{ prolan.language }}</h5>
            <button class="btn btn-block" ng-click="goToDetails(project)">Details</button>
        </div>
    </div>

    <div class="well" ng-show="showDetailed === true" ng-include="'templates/project-details.html'">
        <h2>Project Details</h2>
    </div>

    <div ui-view></div>
</div>
